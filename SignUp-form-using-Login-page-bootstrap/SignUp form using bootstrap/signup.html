<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive login page using bootstrap</title>
    <!-- bootstrap css linked here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css linked here -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo mx-auto">
                    <img src="./images/logo.png" class="img-fluid" alt="error to load image">
                </div>
                <div style="color: aliceblue;">This website is developed by <br> Vinit Shah <br>C183 <br>60004220097</div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to View details</h3>
                    <div class="fw-normal text-muted mb-2">
                        Already have an account? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>

                    <div class="text-muted text-center text-uppercase mb-2">or</div>

                    <a href="https://www.google.com" target="_blank" class="btn btn-light login_with w-100 mb-4">
                        <img src="./images/google.svg" class="img-fluid me-3" alt="error">Sign in With Google
                      </a>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                        <label for="floatingFirstName">First Name</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                        <label for="floatingLastName">Last Name</label>
                      </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            Use 8 or more characters with a mix of letters, numbers & symbols 
                        </span>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                      </div>

                      <div class="form-check d-flex align-item-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label ms-2" for="gridCheck">
                          I Agree <a href="#">Tearm and conditions</a> 
                        </label>
                      </div>                       

                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
            

                </form>

            </div>
        </div>
    </section>
    
  </body>
</html>
